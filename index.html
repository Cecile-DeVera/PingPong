<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Ping! Pong!</h1>
        <h2>A Epicodus Project by Cecile DeVera</h2>
      </div>
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <li>Numbers divisible by 3 will become "ping"</li>
      <li>Numbers divisible by 5 will become "pong"</li>
      <li>Numbers divisible by 3 and 5 will become "pingpong"</li>
      <br>
      <form id="input-number">
        <label for="">Enter a number:</label>
        <input type="text" name="" value="">

        <button type="submit" class="btn btn-success">Submit</button>
      </form>

     <div id="return-numbers">

     </div>
    </div>
  </body>
</html>
